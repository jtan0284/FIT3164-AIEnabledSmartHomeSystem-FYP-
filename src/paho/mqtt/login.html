<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home System Login</title>
    <link rel="stylesheet" href="login.css"> <!-- Link to external CSS -->
</head>
<body>
    <div class="login-container">
        <h2>Welcome to AI-Enabled Smart Home System</h2>
        <p>Log in to manage your smart home preferences and settings</p>
        
        <div class="flash-message" id="flash-message" style="display: none;"></div>
        
        <!-- Login Form -->
        <form id="login-form">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        
        <div class="login-footer">
            <p>After logging in, you will be directed to your smart home dashboard.</p>
        </div>
    </div>

    <script src="login.js"></script> <!-- Link to external JS -->
</body>
</html>
